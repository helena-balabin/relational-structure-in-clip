defaults:
  - _self_

vg_coco:
  name: helena-balabin/vg_coco_overlap_for_graphormer
  split: test

vg_actions:
  name: helena-balabin/vg_actions_spatial_for_graphormer_with_text
  split: test

merge_on: [sentids]
merge_how: inner
merge_suffixes: ["_vg_coco", "_vg_actions"]
columns_to_keep: [
  "filepath", "sentids", "imgid", "sentences_raw", 
  "vg_url", "amr_graphs", "dependency_graphs", "image_graphs",
  "coco_id", "action_image_graphs", "spatial_image_graphs"
]

hf_cache_dir: /data/huggingface/datasets
output_dir: /data/huggingface/datasets
output_filename: vg_coco_actions_merged.parquet
output_format: parquet
output_overwrite: true
output_save_args: {}

# Hugging Face Hub settings
hf_push_to_hub: true
hf_dataset_id: "helena-balabin/vg_coco_graphs_merged"
hf_private: false
hf_token: null

hydra:
  job:
    chdir: false
