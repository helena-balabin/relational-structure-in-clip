# Configuration for visualizing CLIP graph properties probe results
# This script creates grouped bar plots for the three metrics:
# - Number of nodes (R² from regression)
# - Number of edges (R² from regression) 
# - Graph depth (R² from regression)

# Input data
input_path: "outputs/probing/probe_results.csv"

# Output settings
output_dir: "outputs/visualizations"
output_filename: "clip_graph_properties_results.png"
output_dpi: 300
output_format: "png"
save_plot: true
show_plot: false

# Plot appearance
figure_size: [18, 5]
title_fontsize: 14
axis_label_fontsize: 14
tick_label_fontsize: 14
legend_fontsize: 14
y_tick_label_fontsize: 14

# Graph type ordering and labels
graph_types: [
  "amr_graphs",
  "dependency_graphs", 
  "image_graphs",
  "action_image_graphs",
  "spatial_image_graphs"
]

graph_type_labels:
  amr_graphs: "AMR"
  dependency_graphs: "Dependency"
  image_graphs: "Image" 
  action_image_graphs: "Action"
  spatial_image_graphs: "Spatial"

# Metric configurations
metrics:
  num_nodes:
    column: "num_nodes_regression_r2"
    std_column: "num_nodes_regression_r2_std"
    title: "Number of Nodes (R²)"
    ylabel: "R² Score"
    ylim: null  # Auto-scale or [min, max]
  num_edges:
    column: "num_edges_regression_r2"
    std_column: "num_edges_regression_r2_std"
    title: "Number of Edges (R²)"
    ylabel: "R² Score"
    ylim: null
  depth:
    column: "depth_regression_r2"
    std_column: "depth_regression_r2_std"
    title: "Graph Depth (R²)"
    ylabel: "R² Score"
    ylim: null

# Color palette - one color per model
color_palette: [
  "#96c486",  # matcha green
  "#f8b87a",  # pastel orange
  "#f29b9b",  # pastel red
  "#c5b0e0",  # pastel purple
  "#c4a484",  # pastel brown
  "#f3b3d2",  # pastel pink
  "#c9c9c9",  # pastel gray
  "#d9d68f",  # pastel olive
  "#a7dbe5"   # pastel cyan
]

# Bar plot settings
bar_width: 0.15
alpha: 0.8
error_bars: true  # Set to true if you have error data

# Subset groups for separate plots
text_graph_types:
  - amr_graphs
  - dependency_graphs
image_graph_types:
  - image_graphs
  - action_image_graphs
  - spatial_image_graphs

# Generate separate text/image figures and include an average subplot
separate_property_plots: true
add_average_plot: true
average_metric_title: "Average (R²)"
